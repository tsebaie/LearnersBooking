<ion-content padding>
    <div class="el1">
        <button ion-button clear class="Su">Sign Up</button>
    </div>


    <ion-item class="list">
        <ion-input type="text" placeholder="Email" #email></ion-input>
    </ion-item>

    <ion-item class="list">
        <ion-input type="password" maxlength="10" placeholder="Password" #password></ion-input>
    </ion-item>

    <ion-item class="list">
        <ion-input type="Verify password" placeholder="Verify Password" ></ion-input>
    </ion-item>



    <button ion-button block class="btn" (click)="back(email.value,password.value)" >Sign Up</button>

    <div class="privacy">
        <button ion-button clear>Privacy Policy</button>
    </div>
</ion-content>
